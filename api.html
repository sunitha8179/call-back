<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      .products-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
  }
  
  .card {
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    width: 200px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .card img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
  
  .card h2 {
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  .card p {
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
  }
  
  .card strong {
    color: #000;
    font-size: 16px;
  }

</style>
<body>
    <h1>Fake Store Products</h1>
    <div id="product-container" class="products-container"></div>
    <script>
      async function products(){
  let a = await fetch("https://fakestoreapi.com/products")
  let b = await a.json()
  displayProducts(b);
  // console.log(b);
  
}
// Function to display products in cards
function displayProducts(products) {
  const productContainer = document.getElementById('product-container');
  
  // Using map() to iterate over the products array
  productContainer.innerHTML = products.map(product => `
    <div class="card">
      <img src="${product.image}" alt="${product.title}">
      <h2>${product.title.substring(0, 20)}...</h2> <!-- Shorten the title -->
      <p>${product.description.substring(0, 50)}...</p> <!-- Shorten the description -->
      <p><strong>$${product.price}</strong></p>
    </div>
  `).join('');  // Using join('') to create a single string for innerHTML
}
products()
    </script>

</body>
</html>
